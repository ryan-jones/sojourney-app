<div class="fluid-container">
  <div class="col-md-3">

  </div>
  <div class="col-md-6 form-box">
    <form (ngSubmit)="signup()" [formGroup]="newUser">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" formControlName="name" placeholder="Your name" />
        <!--<span class="help-block" *ngIf="!name.valid && name.touched"> How can we greet you if you don't have a name?</span>-->
      </div>

      <div class="form-group">
        <label for="email">Username</label>
        <input id="email" type="email" class="form-control" formControlName="username" placeholder="Your email (this will be your username)"
        />
        <!--<span class="help-block" *ngIf="!username.valid && username.touched"> Oy! An email-based username is required.</span>-->

      </div>

      <div class="form-group oi">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" placeholder="Your password (at least 6 characters)"
          minlength="6" />
        <!--<span class="help-block" *ngIf="!password.valid && password.touched">Sorry! Passwords are required and must be at least 6 characters long.</span>-->
      </div>

      <div formArrayName="nationality" class="btn-group dropdown form-group nationality-input">
        <label for="nationality1">Nationality</label>
        <input id="nationality1" type="text" class="form-control dropdown-toggle" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true"
          placeholder="Your nationality" (keyup)="filterNationalities($event.target.value)" />
        <ul class="dropdown-menu nationality-dropdown-menu">
          <li *ngFor="let nationality of nationalities | searchFilter: searchterm" (click)="onAddNationality(nationality)">{{ nationality }}</li>
        </ul>
      </div>

      <button class="btn btn default" type="submit"> signup </button>
      <h4 *ngIf="error"> {{ error }} </h4>
    </form>
  </div>
  <div class="col-md-3">

  </div>
</div>
